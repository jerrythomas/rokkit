config_version = "0"

exclude_patterns = [
  "pnpm-lock.yaml",
  '**/app.d.ts',
  "**/fixtures/**/invalid.js",
  "**/fixtures/error/*.js",
  "*_min.*",
  "*-min.*",
  "*.min.*",
  "**/*.d.ts",
  "**/.yarn/**",
  "**/bower_components/**",
  "**/build/**",
  "**/cache/**",
  "**/config/**",
  "**/db/**",
  "**/deps/**",
  "**/dist/**",
  "**/extern/**",
  "**/external/**",
  "**/generated/**",
  "**/Godeps/**",
  "**/gradlew/**",
  "**/mvnw/**",
  "**/node_modules/**",
  "**/protos/**",
  "**/seed/**",
  "**/target/**",
  "**/testdata/**",
  "**/vendor/**",
  "**/assets/**",
]

test_patterns = [
  "**/test/**",
  "**/spec/**",
  "**/*.test.*",
  "**/*.spec.*",
  "**/*_test.*",
  "**/*_spec.*",
  "**/test_*.*",
  "**/spec_*.*",
]

[smells]
mode = "comment"

[[source]]
name = "default"
default = true

[[plugin]]
name = "actionlint"

[[plugin]]
name = "brakeman"

[[plugin]]
name = "checkov"

[[plugin]]
name = "eslint"
version = "9.7.0"
package_file = "package.json"
package_filters = ["eslint", "prettier"]

[[plugin]]
name = "golangci-lint"

[[plugin]]
name = "markdownlint"
version = "0.41.0"

[[plugin]]
name = "osv-scanner"

[[plugin]]
name = "prettier"
package_file = "package.json"
package_filters = ["prettier"]

[[plugin]]
name = "ripgrep"

[[plugin]]
name = "trivy"
drivers = ["config", "fs-vuln"]

[[plugin]]
name = "trufflehog"

[[plugin]]
name = "yamllint"
