---
- options: ~
  message: Should handle default options
  expected:
    home: /
    login: /auth
    logout: /auth/logout
    authUrl: /auth/signin
    session: /auth/session
    isAuthenticated: false
    routes:
      public:
        - /auth
      authenticated:
        - /

- options:
    home: /home
    login: /signIn
  message: Should handle different home and login path
  expected:
    home: /home
    login: /signIn
    logout: /auth/logout
    authUrl: /auth/signin
    session: /auth/session
    routes:
      public:
        - /auth/session
        - /auth/signin
        - /signIn
      authenticated:
        - /home

- options:
    home: /home
    login: /signIn
    logout: /signOut
    authUrl: /auth/login
    routes:
      public:
        - /
        - /auth/login
        - /signIn
      authenticated:
        - /home
        - /me
  message: Should handle different logout page & signIn endpoint
  expected:
    home: /home
    login: /signIn
    logout: /signOut
    authUrl: /auth/login
    session: /auth/session
    routes:
      public:
        - /
        - /auth/login
        - /auth/session
        - /signIn
      authenticated:
        - /home
        - /me

- options:
    login: /signIn
    logout: /signOut
    authUrl: /auth/login
    session: /auth/cookie
    routes:
      public:
        - /
  message: Should handle different session endpoint
  expected:
    home: /
    login: /signIn
    logout: /signOut
    authUrl: /auth/login
    session: /auth/cookie
    routes:
      public:
        - /
        - /auth/cookie
        - /auth/login
        - /signIn
      authenticated:
        - /

- options:
    home: /
    login: /signIn
    logout: /signOut
    authUrl: /auth/signin
    session: /auth/session
    routes:
      public:
        - /
        - /home
  message: Should handle additional public routes
  expected:
    home: /
    login: /signIn
    logout: /signOut
    authUrl: /auth/signin
    session: /auth/session
    routes:
      public:
        - /
        - /auth/session
        - /auth/signin
        - /home
        - /signIn
      authenticated:
        - /
